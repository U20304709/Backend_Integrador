management.endpoints.web.exposure.include=*

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operationsSorter=method

spring.datasource.username=${RDS_USERNAME:root}
spring.datasource.password=${RDS_PASSWORD:password}
spring.datasource.url=jdbc:mysql://${RDS_HOSTNAME:localhost}:${RDS_PORT:3306}/${RDS_DB_NAME:inventory}?createDatabaseIfNotExist=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

inventory.app.jwtSecret=stronglongkeyforsafetystronglongkeyforsafetystronglongkeyforsafety
inventory.app.jwtExpirationMs=86400000

allowed.origin=${ALLOWED_ORIGIN:http://localhost:3000}

logging.level.org.springframework=DEBUG

#recommended for aws beanstalk
server.port=5000
